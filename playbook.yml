---
- hosts: all
  sudo: true
  vars:
    document_root: /vagrant

  handlers:
    # Now we run service module to reload apache
    - name: reload apache
      service: name=apache2 state=reloaded

  pre_tasks:
    - name: update apt cache
      apt: update_cache=yes

  # Note that roles are run before Tasks
  roles:
    - webserver
    - database

# 'vagrant provision' may be ran to apply only needed changes